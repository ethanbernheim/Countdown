<body background = "http://bestanimations.com/Signs&Shapes/Hearts/manyhearts/tiny-small-hearts-pattern-flying-animated-gif.gif#.WyAwCDq0OGI.link">
  <center>
    <font size="10" color="white">
     I WILL SEE YOU IN:
      <p id="demo"></p>
      <div style="text-align:center">
        <canvas id="myCanvas" width="800" height="200"></canvas>
      </div>
    </font>
  </center>
  <script> 
    // Set the date we're counting down to
   var countDownDate = new Date("August 12, 2018 17:41:20").getTime();
   
   // Update the count down every 1 second
   var x = setInterval(function() {
    // Get todays date and time
    var now = new Date().getTime();
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + " Days " + hours + " Hours "  + minutes + 
      " Minutes and " + seconds + " Seconds";
   // If the count down is finished, write some text 
   if (distance < 0) {
        clearInterval(x);
      document.getElementById("demo").innerHTML = "I'M WITH YOU GO KISS ME!!!";
    }
   
   var canvas = document.getElementById("myCanvas");
   var ctx = canvas.getContext("2d");
    ctx.strokeRect(150, 75, 500, 30);
    var startDate = (new Date("June 15, 2018 23:59:59").getTime()) / 1000;
    var countDown = countDownDate / 1000;
    var today = now/1000;
    var bar = Math.abs((today - startDate)/(countDown - startDate) * 500);
    ctx.fillStyle = "rgb(200, 0, 200)";
    ctx.fillRect(150, 75, bar, 30);
     
     
    ctx.fillStyle = "rgb(255, 255, 255)";
    ctx.fillRect(340, 20, 130, 35);
     
    ctx.fillStyle = "rgb(200, 0, 200)";
     
     var percent = (Math.floor((today - startDate)/(countDown - startDate) * 100000)) / 1000;
     var percentStr = percent + "%";
     ctx.font = "30px Arial";
     ctx.fillText(percentStr, 350,50);
     
  }, 1000);  
  </script>
</body>
