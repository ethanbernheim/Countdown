    // Set the date we're counting down to
   var countDownDate = new Date("August 11, 2018 15:37:25").getTime();
   var startDate = new Date("June 16, 2018").getTime();

   // Update the count down every 1 second
   var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));

     // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + " Days " + hours + " Hours "  + minutes + 
      " Minutes and " + seconds + " Seconds";

   if (distance < 0) {
        clearInterval(x);
      document.getElementById("demo").innerHTML = "I'M WITH YOU GO KISS ME!!!";
    }

    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(200, 0, 200)";
